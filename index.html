<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <div class="head_first">
          <div class="logo">LOGO</div>
          <div class="address_wrapper">
            <img class="vector" src="./images/vector.png">
            <a class="address" href="https://yandex.ru/maps/39/rostov-na-donu/house/prospekt_lenina_26/Z0AYcA9iSEEEQFptfX50cXphYg==/panorama/?ll=39.682144%2C47.250626&panorama%5Bdirection%5D=10.500000%2C10.000000&panorama%5Bfull%5D=true&panorama%5Bpoint%5D=39.682064%2C47.250336&panorama%5Bspan%5D=111.306646%2C60.000000&tab=panorama&z=16.65">
                <div class="city">Ростов-на-Дону</div>
                <div class="street">ул. Ленина, 2Б</div>
            </a>
          </div>
        </div>
        <div class="head_second">
          <div class="call">
              <a class="icon_case" href="https://wa.me/88630000000">
                  <img class="icon" src="./images/whatsapp.png" alt="WhatsApp" />
              </a>
            <a class="phone" href="tel:88630000000">+7(863) 000 00 00</a>
          </div>
          <button class="request_head">Записаться на прием</button>
        </div>
      </div>
      <div class="links_wrapper">
        <div class="links">
            <div class="link">О клинике</div>
            <div class="link">Услуги</div>
            <div class="link">Специалисты</div>
            <div class="link">Цены</div>
            <div class="link">Контакты</div>
        </div>
      </div>
    </header>

    <main>
      <div class="banner_wrapper">
        <div class="banner_info_wrapper">
          <div class="banner_info">
            <div class="banner_title">Многопрофильная клиника для детей и взрослых</div>
            <div class="banner_text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</div>
          </div>
        </div>
        <div class="banner_img_case">
          <img class="banner_img" src="./images/rectangle.png" alt="">
        </div>
      </div>
      <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
          <div id="overflow">
            <div class="inner">
              <div class="slide slide_1">
                <div class="slide_content">
                  <div>Slide 1</div>
                </div>
              </div>
              <div class="slide slide_2">
                <div class="slide_content">
                  <div>Slide 2</div>
                </div>
              </div>
              <div class="slide slide_3">
                <div class="slide_content">
                  <div>Slide 3</div>
                </div>
              </div>
              <div class="slide slide_4">
                <div class="slide_content">
                  <div>Slide 4</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
        <div id="bullets">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
